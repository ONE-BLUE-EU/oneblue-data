name: ðŸ’¡ Feature Request
description: Suggest a new feature or enhancement for the project.
title: "<Short Feature Description>"
labels: [feature request]

body:
  - type: textarea
    attributes:
      label: User Story
      description: "As a [user], I want [goal] so that [some reason]."
      placeholder: "Provide a brief overview of the feature..."
    validations:
      required: true

  - type: textarea
    attributes:
      label: Detailed Feature Description
      description: "Provide a detailed explanation of the feature, including how it should work and its intended use."
      placeholder: "Describe the feature in detail here..."
    validations:
      required: true

  - type: textarea
    attributes:
      label: Problem and Motivation
      description: "Explain the problem that this feature addresses and why it is important."
      placeholder: "What problem does this feature solve? Why is it needed?"

  - type: checkboxes
    attributes:
      label: Target Audience
      description: "Who will benefit from this feature? Select all that apply."
      options:
        - label: End Users
        - label: Developers
        - label: Administrators
        - label: Other

  - type: textarea
    attributes:
      label: Possible Implementation
      description: "Suggest how this feature might be implemented, if you have ideas."
      placeholder: "Describe any ideas you have about how this feature could be implemented."

  - type: textarea
    attributes:
      label: Acceptance Criteria
      description: Set up the scenario. Given [x] When [y] Then [z].
    validations:
      required: false
